<header>
  <mat-toolbar  >
    <button mat-icon-button class="btn-menu" (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button class="btn-inicio" routerLink="/">
      <mat-icon>home</mat-icon> InterAdmin
    </a>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" [attr.role]="(isExpanded ? 'dialog' : 'navigation')"
      [mode]="(isExpanded ? 'over' : 'side')" [opened]="isExpanded">
      <mat-nav-list>
        <a class="items"  routerLink="/tickets" [routerLinkActive]="['link-active']">
          <mat-icon>receipt</mat-icon>Tickets
        </a>
        <a class="items"   routerLink="/cobros" [routerLinkActive]="['link-active']">
          <mat-icon>monetization_on</mat-icon>Registro de Cobros
        </a>
        <a class="items"   routerLink="/adeudos" [routerLinkActive]="['link-active']">
          <mat-icon>description</mat-icon>Cuentas por Cobrar
        </a>
        <a class="items"   routerLink="/clientes" [routerLinkActive]="['link-active']">
          <mat-icon>supervisor_account</mat-icon>Clientes
        </a>
        <a class="items"   routerLink="/planes" [routerLinkActive]="['link-active']">
          <mat-icon>dns</mat-icon>Planes
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Contenido principal de la pÃ¡gina -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</header>
